<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/app.js" defer></script>
  <title>Tip calculator app</title>
<body>
  <h2 class="main-text">SPLITTER</h2>
  <main id="tips-calculator">
    <div class="container">
      <div class="input-side">
        <div class="information">
          <p>Bill</p>
          <input type="text" placeholder="0" required class="inputs billInput">
        </div>
        <div class="about">
          <p>Select Tip %</p>
          <div class="tips">
            <div class="tip salam">
              <span class="percentage">5</span>%
            </div>
            <div class="tip">
              <span class="percentage">10</span>%
            </div>
            <div class="tip">
              <span class="percentage">15</span>%
            </div>
            <div class="tip">
              <span class="percentage">25</span>%
            </div>
            <div class="tip">
              <span class="percentage">50</span>%
            </div>
            <div class="tip custom"><input type="text" placeholder="Custom" class="customPercentage"></div>
          </div>
        </div>
        <div class="information">
          <p>Number of People</p>
          <input type="text" required placeholder="0" class="inputs peopleInput">
        </div>
      </div>

      <div class="result-side">
        <div class="inner-res">
          <div class="totalAndTip">
            <div class="tipAmount">
              <div class="box">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <span class="priceTip">$0.00</span>
            </div>
            <div class="tipAmount">
              <div class="box">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <span class="priceTotal">$0.00</span>
            </div>
          </div>
          <div class="reset">
            <button type="submit" class="submit">Calculate</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
